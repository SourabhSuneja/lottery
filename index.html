<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: #333;
            overflow: hidden; /* To prevent body from overflowing */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            max-height: 90vh; /* Limit the height of the container */
            overflow-y: auto; /* Add vertical scrolling if content overflows */
            padding: 20px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #3498db;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
        }

        .name {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(-30px);
            animation: appear 0.8s forwards;
            font-weight: bold;
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Student Picker</h1>
        <label for="files">Enter class names (e.g., 8A1+8A2+8A3):</label>
        <input type="text" id="files" placeholder="Enter class names" required>

        <label for="num-students">How many students to pick:</label>
        <input type="number" id="num-students" min="1" placeholder="Number of students" required>

        <button onclick="fetchStudentNames()">Pick Students</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Event listener for Enter key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                fetchStudentNames();
            }
        });

        async function fetchFileContent(fileName) {
            const url = `https://sourabhsuneja.github.io/quiz/${fileName}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('File not found');
                const data = await response.text();
                return data.split('\n').map(name => name.trim()).filter(Boolean);
            } catch (error) {
                console.error('Error fetching file:', error);
                return [];
            }
        }

        async function fetchStudentNames() {
            const fileInput = document.getElementById('files').value.trim();
            const numStudents = parseInt(document.getElementById('num-students').value);
            if (!fileInput || isNaN(numStudents)) return alert('Please enter valid input.');

            const fileNames = fileInput.split('+').map(f => f.endsWith('.txt') ? f : `${f.toUpperCase()}.txt`);
            let allNames = [];

            for (const file of fileNames) {
                const names = await fetchFileContent(file);
                allNames = allNames.concat(names);
            }

            if (allNames.length < numStudents) {
                alert('Not enough students to pick from.');
                return;
            }

            const selectedNames = pickRandomNames(allNames, numStudents);
            displayNames(selectedNames);
        }

        function pickRandomNames(names, count) {
            const result = [];
            const shuffled = [...names];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }

        function displayNames(names) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            names.forEach((name, index) => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.style.animationDelay = `${index * 0.3}s`; // delay for each name
                nameElement.textContent = name;
                resultDiv.appendChild(nameElement);
            });
        }
    </script>
</body>
</html>
